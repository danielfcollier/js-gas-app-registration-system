<h1>Edit Customer</h1>

<div class="add-customer-form">
    <div class="mb-3">
        <label for="first-name">Customer Id</label>
        <input type="text" class="form-control" id="customer-id" readonly="">
    </div>


    <div class="mb-3">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name">
    </div>

    <div class="mb-3">
        <label for="first-name">Last Name</label>
        <input type="text" class="form-control" id="last-name">
    </div>

    <div class="mb-3">
        <label for="first-name">Phone Number</label>
        <input type="text" class="form-control" id="phone-number">
    </div>

    <button type="submit" class="btn btn-primary" id="save-changes">Save</button>
    <button type="submit" class="btn btn-primary" id="cancel-changes">Cancel Changes</button>
</div>

<div class="alert alert-success invisible" id="save-success-alert" role="alert">
    Changes saved!
</div>
